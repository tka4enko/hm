<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
<div class="calc">
    <div class="calc-results">
        <input type="text" class="calc-item">
        <select name="" id="calc-select" class="calc-select">
            <option value="standart">Standart</option>
            <option value="math">Math</option>
            <option value="programmer">Programmer</option>
        </select>
    </div>
    <div class="calc-button-group">
        <ul class="calc-list">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">6</a></li>
            <li><a href="#">7</a></li>
            <li><a href="#">8</a></li>
            <li><a href="#">9</a></li>
            <li><a href="#">0</a></li>
            <li><a href="#">C</a></li>
        </ul>
        <ul class="calc-math">
            <li><a href="#" onClick="event.preventDefault();objectCalc.add()">+</a></li>
            <li><a href="#" onClick="event.preventDefault();objectCalc.substitute()">-</a></li>
            <li><a href="#" onClick="event.preventDefault();objectCalc.multiply()">*</a></li>
            <li><a href="#" onClick="event.preventDefault();objectCalc.divide()">/</a></li>
            <li><a href="#" onClick="event.preventDefault();objectCalc.equal()">=</a></li>
        </ul>
    </div>

</div>
<script src="index.js"></script>
</body>
</html>
