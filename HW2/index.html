<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
<div class="calc">
    <div class="calc-results">
        <input type="text" class="calc-item">
    </div>
    <div class="calc-button-group">
        <ul class="calc-list">
            <li><a href="#" onClick="event.preventDefault();one()">1</a></li>
            <li><a href="#" onClick="event.preventDefault();objectCalc.two()">2</a></li>
            <li><a href="#" onClick="event.preventDefault();objectCalc.three()">3</a></li>
            <li><a href="#" onClick="event.preventDefault();objectCalc.four()">4</a></li>
            <li><a href="#" onClick="event.preventDefault();objectCalc.five()">5</a></li>
            <li><a href="#" onClick="event.preventDefault();objectCalc.six()">6</a></li>
            <li><a href="#" onClick="event.preventDefault();objectCalc.seven()">7</a></li>
            <li><a href="#" onClick="event.preventDefault();objectCalc.eight()">8</a></li>
            <li><a href="#" onClick="event.preventDefault();objectCalc.nine()">9</a></li>
            <li><a href="#" onClick="event.preventDefault();zero()">0</a></li>
            <li><a href="#" onClick="event.preventDefault();objectCalc.reset()">C</a></li>
        </ul>
        <ul class="calc-math">
            <li><a href="#" onClick="event.preventDefault();objectCalc.add()">+</a></li>
            <li><a href="#" onClick="event.preventDefault();objectCalc.substitute()">-</a></li>
            <li><a href="#" onClick="event.preventDefault();objectCalc.multiply()">*</a></li>
            <li><a href="#" onClick="event.preventDefault();objectCalc.divide()">/</a></li>
            <li><a href="#" onClick="event.preventDefault();objectCalc.equal()">=</a></li>
        </ul>
    </div>

</div>

</body>
</html>
